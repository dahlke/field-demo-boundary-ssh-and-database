    Create the global admin role for `adminuser`.

    ```
    boundary roles create -name 'global_admin' \
        -recovery-config /root/boundary-controller-recovery.hcl \
        -scope-id 'global' \
        -grant-scope-id $ORG_SCOPE_ID
    ```

    Example output:

    ```
    Role information:
      Created Time:        Thu, 08 Jul 2021 18:24:01 UTC
      Grant Scope ID:      o_tc3qudleXh
      ID:                  r_4xpg4AbE04
      Name:                org_admin
      Updated Time:        Thu, 08 Jul 2021 18:24:01 UTC
      Version:             1

      Scope:
        ID:                global
        Name:              global
        Type:              global

    <...truncated...>
    ```

    Grab the global admin role ID from the output and store it in an environment variable for later usage.

    ```
    export GLOBAL_ADMIN_ROLE_ID=<GLOBAL_ADMIN_ROLE_ID>
    echo "export GLOBAL_ADMIN_ROLE_ID=$GLOBAL_ADMIN_ROLE_ID" >> ~/.bashrc
    ```

    Then, add the the newly created role to the global admin user.

    ```
    boundary roles add-grants -id $GLOBAL_ADMIN_ROLE_ID \
      -recovery-config /root/boundary-controller-recovery.hcl \
      -grant 'id=*;type=*;actions=*'

    boundary roles add-principals -id $GLOBAL_ADMIN_ROLE_ID \
      -recovery-config /root/boundary-controller-recovery.hcl \
      -principal $GLOBAL_ADMIN_USER_ID
