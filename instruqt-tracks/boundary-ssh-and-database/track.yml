- slug: configure-admin-accounts
  id: vdpbl5d060bx
  type: challenge
  title: Configure Admin Accounts
  teaser: Learn to configure accounts in Boundary for identity management.
  notes:
  - type: text
    contents: '- Account: Represents a unique set of credentials issued from a configured auth method which can be used to establish the identity of a user.'
  assignment: |-
    This challenge will focus on the creation of *accounts*.

    In the last challenge, you learned how to create auth methods in Boundary. After you set up your auth methods in
    Boundary, you need to create some accounts. You'll start with admin accounts, and will configure other
    types of users in later challenges.

    Accounts represent external notions of a particular entity. Among other use-cases, this mechanism allows for an
    easy way to switch users to new IdPs within the organization deploying Boundary.

    ---

    You'll need login accounts for an admin user for both of your auth methods. You'll use the username `adminuser`
    and the password `adminuser` for both. Both of these values have been placed in your `~/.bashrc` file for you as
    `ADMIN_USERNAME` and `ADMIN_PASSWORD` to simplify and reduce the possibility of typos.

    ```
    boundary accounts create password \
      -recovery-config /root/boundary-controller-recovery.hcl \
      -login-name $ADMIN_USERNAME \
      -password $ADMIN_PASSWORD \
      -auth-method-id $GLOBAL_AUTH_METHOD_ID
    ```

    Example output:

    ```
    Account information:
      Auth Method ID:      ampw_UgALwVLX8T
      Created Time:        Wed, 14 Jul 2021 01:11:21 UTC
      ID:                  acctpw_Zfl1eBkplk
